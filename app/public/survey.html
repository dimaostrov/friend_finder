<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header class="bg-gold sans-serif">
    <div class="mw9 center pa4 pt5-ns ph7-l">
      <a class="no-underline ba ma6 white grow br-pill b--pink bg-black bw1 ph3 pv2 center" href="/html/">

  <div class="mw9 pa3 bg-washed-green">

      <div class="flex justify-between">
        <div class="fl w-50 mr2">
          <label for="name" class="f6 b db mb2">Name</label>
          <input id="name" name="name" value="Vaisliy" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text" aria-describedby="name-desc" required>
        </div>
        <div class="fl w-50">
          <label for="photo" class="f6 b db mb2">Photo</label>
          <input id="photo" name="photo" value='hmmruty' class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text" aria-describedby="name-desc" required>
        </div>
      </div>
      <div id='questions'></div>
      <button id="submit" class="ba b--black bg-white black grow ma2 pa2" type="submit">Submit Your Results!</button>
      <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>

  </div>
  <script src="/survey.js"></script>
